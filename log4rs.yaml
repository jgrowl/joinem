refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
  amazon:
    kind: file
    path: "logs/amazon.log"
    # encoder:
    #   pattern: "{d} - {m}{n}"
root:
  level: warn
  appenders:
    - stdout
loggers:
  joinem:
    level: debug
  joinem::amazon:
    level: debug
    appenders:
      - amazon 
    additive: false
